<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<script>
		if (navigator.serviceWorker) {
			//(1)Service Workerのインストール
			navigator.serviceWorker.register('./js/service-worker.js', { scope: '.' });
			//(2)マニュフェストに変更があれば、Service Worker側でリソースの再キャッシュを行う
			if (navigator.onLine) {
				fetch("/gen4.appcache");
			}
		}
	</script>

	<script type="text/javascript" src="../mota_loader.js"></script>
	<script type="text/javascript">
		MOtaLoader.loadGen4(function() {
			MOtaLoader.loadCSS('./js/js_library/leaflet/leaflet.css');
			MOtaLoader.loadCSS('./css/mobile_ota_ui_map_gen4.css');
			MOtaLoader.loadScript('./js/regionSelectionManager.js');
		});
	</script>
	<style type="text/css">
		body {
			overflow-y:scroll;
			-webkit-user-select:none;
			 -khtml-user-select:none;
			   -moz-user-select:none;
				-ms-user-select:none;
				 -o-user-select:none;
					user-select:none;
		}

		a {
			-webkit-touch-callout:none;
		}
		.ui-btn-inner{
			white-space: normal;
		}
	</style>

</head>
<body>
<div id="regionSelection" data-role="page" data-title="Region Selection">
	<div data-role="header" data-position="fixed" style="width: 100%; min-width: 320px;">
		<h1><div id="regionPageTitle"></div></h1>
		<a href="#" data-role="button" data-ajax="false" data-theme="a" data-icon="back" id="back"><div id="Car_TXT_0056_3">BACK</div></a>
	</div>
	<div id="Selectioncontent" data-role="content" style="visibility: hidden;">
		<p><h4 id="LOCATION_TITLE_001" ></h4></p>
		<Hr>
		<div data-role="ui-field-contain">
			
		<fieldset id="regionSelectionArea" data-role="controlgroup">
			<input id="location_MAP" name="location" type="radio" value="MAP" disabled="true"/>
			<label for="location_MAP"><div  id="LOCATION_002"></div></label>
			<input id="location_OTHER" name="location" type="radio" value="OTHER" disabled="true"/>
			<label for="location_OTHER"><div  id="LOCATION_999"></div></label>
		</fieldset> 
		</div>
		<div id="OK"></div>
	</div>
</div>
</body>
</html>
