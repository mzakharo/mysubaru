##
## LWIP configuration
##

## 0: none, 1: bluetooth, 2: wifi, 3: USB
lwip.type=1

## true: run as server, false: run as client
lwip.server=true

## UUID for Bluetooth SPP connection as LWIP bearer.
## It supports multiple UUIDs by comma separator.
## Smart Access 4Car
#lwip.bt.uuid=b6b1bd35-73b5-45e8-ad04-b6d627404f64,dae3e193-1de6-45cc-96f4-0ba1070b55f8
## Smart Access
#lwip.bt.uuid=332f19ca-36d5-495b-90c2-f504aa4deea2
## SUBARU STARLINK
lwip.bt.uuid=4213882b-44b9-45f4-ac4f-2c682bc800a7

## Service name for Bluetooth SPP
lwip.bt.servicename=MicroServer

## For stability of SPP connection, the option should be true.
## However need to consider that connections to Microserver via WiFi are disconnected by SPP disconnection, too.
## true  : restart MicroServerService on SPP disconnection.
## false : keep running MicroServerService.
lwip.bt.restart_process_per_sppconnection=true

## WiFi port number for WiFi Connection as LWIP bearer
#lwip.wifi.port=5570
#lwip.wifi.addr=XXX.XXX.XXX.XXX

##
## Wi-Fi configuration
##

## HTTP port number,  -1: disabled.
wifi.port=8008

## HTTPS port number, -1: disabled.
wifi.port_https=8443

## servicename for mDNS
#wifi.dnssd.servicename=UIEMS

##
##custom modules
##

## total number of modules to be loaded
module.num=28

## module.path    : endpoint for the custom module. Case-insensitive. (treated as lower case.)  Should start with '/'. Even if it does not start with '/', '/' is prepended.
## module.factory : Factory class name (Implementation class of MSModuleFactory or MSHTTPModuleFacotyr) for the custom module

module.path.0=/audiolibrary
module.factory.0=com.uievolution.microserver.modules.AudioLibraryModuleFactory

