websocket.path.0=/mgnsocket
websocket.factory.0=com.magellan.mws.MgnWebSocketFactory

##
## Http Proxy module configuration
##

## Interceptor for Http proxy module
httpmodule.interceptor.request.num=1
httpmodule.interceptor.request.0=com.subaru.global.infotainment.gen2.interceptor.TlsConvertInterceptor

## Interceptor for HTTP proxy module
httpmodule.interceptor.response.num=3
httpmodule.interceptor.response.0=com.uievolution.microserver.modules.canaria.CORSReponseInterceptor
httpmodule.interceptor.response.1=com.uievolution.microserver.modules.canaria.GzipReponseInterceptor
httpmodule.interceptor.response.2=com.subaru.global.infotainment.gen2.interceptor.PreflightResponseInterceptor

##
## Output of log  (Default=Logcat)
##

## Logcat  : output is logcat
## File    : output is stored in {log.dir}
## FileEnc : output is stored in {log.dir}
log.type=Logcat

## minimum logging level (Default=2)
## VERBOSE=2, DEBUG=3, INFO=4, WARN=5, ERROR=6, ASSERT=7
log.level=5

## log output directory. If log.type is Logcat, it will be ignored.
log.dir=/Download/log_microserver
